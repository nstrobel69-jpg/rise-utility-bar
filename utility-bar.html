<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utility Bar</title>
  <style>
    body { margin:0; }
    #utilityBar {
      background:#007bff;
      color:#fff;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Modal styling */
    #modal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
      z-index:9999;
    }

    #modalContent {
      background:#fff;
      width:90%;
      height:80%;
      margin:40px auto;
      padding:20px;
      overflow:auto;
      border-radius:8px;
    }

    #closeBtn {
      float:right;
      cursor:pointer;
      font-size:20px;
    }
  </style>
</head>
<body>

<div id="utilityBar">
  <button onclick="openGlossary()">Glossary</button>

<script>
  function openGlossary() {
    fetch('glossary.html')
      .then(res => res.text())
      .then(html => {
        // Send to parent
        parent.postMessage({ type: 'openOverlay', html: html }, '*');
      });
  }
</script>
</div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <span id="closeBtn" onclick="closeModal()">âœ–</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
  function openGlossary() {
    // Load glossary.html inside modal
    fetch('glossary.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('modalBody').innerHTML = html;
        document.getElementById('modal').style.display = 'block';
      });
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
