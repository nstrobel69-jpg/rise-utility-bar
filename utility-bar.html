<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utility Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .utility-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }

    .utility-bar a {
      color: #fff;
      background: #0056b3;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="utility-bar">
    <a href="glossary.html" target="_blank">Glossary</a>
    <a href="notes.html" target="_blank">Notes</a>
  </div>

</body>
</html>
