<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utility Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Utility bar */
    #utilityBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }

    #utilityBar button {
      background: #fff;
      color: #007bff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Full-screen overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999999;
    }

    #overlayContent {
      background: #fff;
      width: 90%;
      height: 90%;
      margin: 5% auto;
      padding: 20px;
      overflow: auto;
      border-radius: 10px;
      position: relative;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Utility bar -->
  <div id="utilityBar">
    <button onclick="openGlossary()">Glossary</button>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <div id="overlayContent">
      <button id="closeBtn" onclick="closeGlossary()">âœ–</button>
      <div id="overlayBody"></div>
    </div>
  </div>

  <script>
    function openGlossary() {
      fetch('glossary.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('overlayBody').innerHTML = html;
          document.getElementById('overlay').style.display = 'block';
        })
        .catch(err => console.error('Error loading glossary:', err));
    }

    function closeGlossary() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
